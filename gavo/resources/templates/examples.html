<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.1//EN"
  "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-2.dtd">
<!-- used by taprender.TAPExamples -->

<html xmlns="http://www.w3.org/1999/xhtml" version="XHTML+RDFa 1.1"
		xmlns:n="http://nevow.com/ns/nevow/0.1">
<head n:render="commonhead">
	<title n:render="title"/>
<style type="text/css">
.invisible {
	display: none;
}
</style>
</head>

<body n:render="withsidebar"
		vocab="ivo://ivoa.net/std/DALI-examples#">
	<h1 n:render="title"/>

	<ul id="toc" n:render="sequence" n:data="examples">
		<li n:pattern="item">
			<a n:render="datameta">
				<n:attr name="href">#<n:invisible n:render="string" n:data="id"/></n:attr>
				title
			</a>
		</li>
	</ul>

	<div id="exampleslist" n:render="sequence" n:data="examples">
		<n:invisible n:pattern="item">
			<n:invisible n:data="rendered" n:render="xml"/>
		</n:invisible>
	</div>

</body>
</html>
